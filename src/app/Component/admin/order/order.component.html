<div class="container-lg">
    <div class=" mt-5">
        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <!-- <button class="btn btn-success" (click)="openFrom('add','',mymodalproductdetails)" style="float:right;">Add Product</button> -->
                <!-- <input type="text" class="form-control w-25" style="margin-right:10px; float: right;"
                name="search"[(ngModel)]="searchText" placeholder="Search">      -->
            </div>
        </div>
        <table class="table text-center table-sm table-striped table-hover table-bordered ">
            <thead class="">
                <tr>
                    <th>Order Received On</th>
                    <th>Order ID</th>
                    <th>Order Item</th>
                    <th>Customer Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Full Address</th>
                    <th>Total Price â‚¹</th>
                    <th>Transc ID </th>
                    <!-- <th colspan="2">Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of Orders">
                    <th>{{order.ordered_on | date}}</th>
                    <th>{{order.order_id}}</th>
                    <th>{{order.orderedItem}}</th>
                    <th>{{order.customerName}}</th>
                    <th>{{order.contact}}</th>
                    <th>{{order.email}}</th>
                    <th>{{order.fullAddress}}</th>
                    <th>{{order.totalPrice}}</th>
                    <th>{{order.transcId}}</th>
                    <!-- <th><button class="btn btn-primary" (click)="openFrom('edit',dish,mymodalproductdetails)">Edit</button></th>
                    <th><button class="btn btn-danger"(click)="deleteProduct(dish)">Delete</button></th> -->
                </tr>
                 
            </tbody>
        </table>
    </div>
</div>
