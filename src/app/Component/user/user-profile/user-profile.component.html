<div class="container-fluid ms-5">
    <div class="row">
        <div class=" col">
            <h3 class="mt-5 mb-5">Personal Details</h3>
        </div>
        <div class=" col">
            <button class="mt-5 mb-5 btn btn-primary btn-sm">Edit</button>
        </div>
    </div>
    <div>
        <img class="rounded-circle" [src]="userDetails[0].profileImgUrl" alt="" style="width: 150px; height: 150px;">
        <p class="mt-5">Full Name: {{userDetails[0].fullName}}</p>
        <p>Contact: {{userDetails[0].phoneNo}}</p>
        <p>Email: {{userDetails[0].email}}</p>
        <p>Address: {{userDetails[0].address}}</p>
        <p>city: {{userDetails[0].city}}</p>
    </div>
</div>
