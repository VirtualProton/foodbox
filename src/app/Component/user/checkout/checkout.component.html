<div class="container-fluid p-0">
  <div class="container-fluid  p-0 bg-header navbar-shadow m-0 mb-5">
    <div class="container-lg pt-3 pb-3">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand curser-pointer"><img src="../../../../assets/logo/brand_logo.svg" alt=""></a>
      </nav>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <div class="container-xl mt-5">
      <div class="row">
        <div class="col">
          <button class="btn btn-back curser-pointer" (click)="goBack()"><i class="bi bi-arrow-left"></i> Back</button>
        </div>
        <!-- <div class="col">
          <h2>Address</h2>
        </div> -->
      </div>
      <form [formGroup]="orderForm" class="row g-3 mt-5">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" id="name">
          <div class="error-block text-danger mb-1" *ngIf="f1.fullName?.errors?.required && f1.fullName?.dirty">
            Full Name Required
          </div>
        </div>
        <div class="col-md-6">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="number" formControlName="contact" class="form-control" id="contact" pattern="[1-9]{1}[0-9]{9}"
            placeholder="xxxxxxxxxx" required>
          <div class="error-block text-danger mb-1" *ngIf="f1.contact?.errors?.required && f1.contact?.dirty">
            Contact Invalid
          </div>
        </div>
        <div class="col-6">
          <label for="mail" class="form-label">E-mail</label>
          <input type="text" formControlName="email" class="form-control" id="mail" placeholder="xxxx@email.com">
          <div class="error-block text-danger mb-1" *ngIf="f1.email?.errors?.required && f1.email?.dirty">
            Mail Required
          </div>
        </div>
        <div class="col-6">
          <label for="street" class="form-label">Address</label>
          <input type="text" formControlName="address" class="form-control" id="street"
            placeholder="Flat no, Apartment, street">
          <div class="error-block text-danger mb-1" *ngIf="f1.street?.errors?.required && f1.street?.dirty">
            Address Required
          </div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" formControlName="city" class="form-control" id="city" [readOnly]="true">
          <div class="error-block text-danger mb-1" *ngIf="f1.city?.errors?.required && f1.city?.dirty">
            City Required
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn  ms-auto" *ngIf="!orderForm.valid"
            style="background-color: gray; color: white;">Confirm</button>
          <button type="submit" class="btn btn-confirm ms-auto" *ngIf="orderForm.valid"
            (click)="placeOrder()">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>


<ng-template #successMsg>

  <div class="mt-5 mb-5">
    <P style="text-align: center;">Order Placed Successfully</P>
  </div>
  <div class="mb-5">
    <button class="btn btn-success btn-sm " (click)="closePopup()" style="margin-left: 49%;">OK</button>
  </div>
</ng-template>
